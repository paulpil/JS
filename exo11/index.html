<script type="application/javascript" src="lib.js"></script>
<script>
    var script = selectTag('script').item(0);
    var body = selectTag('body').item(0);
    var main = selectTag('main').item(0);

    /**
     * Création du header
     */
    var header = newElm('header');
    var h1 = newElm('h1');
    var textH1 = document.createTextNode('Coucou');

    h1.appendChild(textH1);
    header.appendChild(h1);
    body.insertBefore(header, main);

    /**
     * Création du ul>li>text
     */
    var ul = newElm('ul');

    for(var i = 0; i < 4; i++) {

//
//        li.appendChild(textLi);

        ul.appendChild(createContent('li', 'text'));
    }

    main.appendChild(ul);

    /**
     * Création du footer
     */
    var footer = newElm('footer');
//    var p = newElm('p');
//    var textP = document.createTextNode('Mon super footer');
//

    footer.appendChild(createP('Mon super footer'));

    body.insertBefore(footer, script);
