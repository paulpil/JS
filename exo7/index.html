<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Faire clignoter de rouge à noir le carré toutes les secondes -->
<!-- Vous aurez besoin de la fonction setInterval -->

<div class="square">

</div>

<script>
    setInterval(function() {
        var div = document.getElementsByTagName('div');

        if(div[0].className === 'square') {
            div[0].className = 'black';
        } else {
            div[0].className = 'square';
        }
    }, 1000);
</script>

</body>
</html>
